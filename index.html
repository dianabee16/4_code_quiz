<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <!-- Starting page showing the title, timer, introduction to the quiz and start button -->
        <div id="timer">Time left: <span id="time">60 s</span></div>
        <div class="content">
        <h1>Coding Quiz Challenge</h1>
        <p>Click "Start Quiz" button to get started, and try to answer the following questions within the time limit.<br>Please note that incorrect answers will penalize your score/time by 10 seconds.</p>
        <p>Have fun!</p>
            <button id="startButton" class="button">Start Quiz</button>
        </div>
        
        <!-- These are the questions and options of answers -->
        <div id="questions"></div>
        <div class="options"></div>
        <div id="correct"></div>

        <!-- Last section when the game is over, to show the final scores -->
        <div id="result" class="end-screen hide">
            <h2>Game Over!</h2>
            <p>Your final score is: <span id="score" class="finalScore">0</span></p>
        
        <!-- Option for the user to input their initials and save it with their scores -->
        <div id="score-input" style="display: none;">
            <input type="text" id="initials" placeholder="Enter your initials">
            <button id="submit">Submit</button>
        </div>
        <ul id="score-list" class="hide"></ul>

        <!-- Ending quiz buttons with option to go back and clear scores -->
        <button id="goBack" class="button">Go back</button>
        <button id="clearHighscores" class="button">Clear Highscores</button>
        </div>
        
    <script src="./assets/js/script.js"></script>
    </main>
    
</body>
</html>
